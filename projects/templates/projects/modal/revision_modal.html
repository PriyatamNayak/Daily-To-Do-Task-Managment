<!--Revision Modal on dashboard - index.html -->

<div class="modal fade" id="Revision" tabindex="-1" role="dialog" aria-labelledby="Revision" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Revision">Revision</h5>
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
       <div class="modal-body " id="last_upd">        
      </div>
      <div class="modal-body modal-body-revision">
        Loading...
        
      </div>
      <div class="modal-body btn-group" id="tags">        
      </div>
      <div id="model_id" class="invisible"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick=NextRevisionItem()>Next</button>
        <button type="button" class="btn btn-warning" onclick=EditRevisionItem()>Edit</button>
      </div>
    </div>
  </div>
</div>
<!--end Modal-->
